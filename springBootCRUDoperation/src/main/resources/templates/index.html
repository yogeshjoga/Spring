<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>High School Student</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	
	
	<div class="container my-2">
		<table border="1" class="table table-striped table-responsive-md">
		
			<h1>Welcome to High School Student Mangement </h1>
			<h3>by yogesh joga</h3>
			<a th:href="@{/newStudent}" class="btn btn-primary btn-sm">Add new Student</a>
			<hr>
			<thead>
				<tr>
					<th>Student Name</th>
					<th>Student Roll Number</th>
					<th>Student Class</th>
					<th>Student Type</th>
					<th>Student Fee</th>
					<th>Student Phone Number</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="HighSchoolStudent:${listOfStudents}">
					<td th:text="${HighSchoolStudent.studentName}"></td>
					<td th:text="${HighSchoolStudent.studentRollNum}"></td>
					<td th:text="${HighSchoolStudent.studentClass}"></td>
					<td th:text="${HighSchoolStudent.studentType}"></td>
					<td th:text="${HighSchoolStudent.studentFee}"></td>
					<td th:text="${HighSchoolStudent.studentPh}"></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
